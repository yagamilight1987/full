<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body>
    <div class="flex h-screen w-100">
      <div class="relative w-full flex items-center justify-center">
        <img
          class="absolute inset-0 w-full h-full object-cover object-right"
          src="./images/login-bg.jpg"
          alt=""
        />
        <div class="relative flex bg-white rounded-md w-11/12 md:w-4/5 xl:w-1/2 flex-col sm:flex-row">
          <div
            class="sm:px-10 py-20 bg-blue-500 rounded-l-md text-white w-full sm:w-1/2 flex flex-col items-center justify-center text-center"
          >
            <h2 class="text-xl">
              <span class="">Sign Up as Player</span>
            </h2>
            <h4 class="opacity-75 text-xs">
              Start efficiently track, compare and view the player's results.
            </h4>
          </div>
          <div class="py-12 px-10 flex flex-col w-full sm:w-1/2 items-center">
            <h3 class="text-gray-600 font-medium text-md">
              Sign up to discover great players!
            </h3>
            <form class="flex flex-col mt-4">
              <div class="flex mb-2">
                <button
                  class="text-white bg-green-500 rounded-tl rounded-bl flex px-5 py-3 items-center justify-center"
                >
                  <span class="">
                    <svg
                      class="h-4 w-4"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <span class="ml-1 text-xs">Sign Up as a Player</span>
                </button>
                <button
                  class="text-green-500 bg-white rounded-tr rounded-br flex px-5 py-3 items-center justify-center border-2 border-green-500"
                >
                  <span class="text-xs">Sign Up as a Scout</span>
                </button>
              </div>
              <div class="py-1">
                <div
                  class="relative text-gray-500 hover:text-blue-400 focus:text-blue-400"
                >
                  <span
                    class="absolute inset-y-0 flex items-center pl-2 pointer-events-none"
                  >
                    <svg
                      class="h-4 w-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <input
                    type="email"
                    placeholder="Email"
                    class="w-full h-full border-2 border-white rounded-md bg-gray-200 text-sm pl-8 py-2 pr-2 hover:bg-white hover:border-blue-400 focus:bg-white focus:border-blue-400 outline-none"
                  />
                </div>
              </div>
              <div class="py-1">
                <div
                  class="relative text-gray-500 hover:text-blue-400 focus:text-blue-400"
                >
                  <span
                    class="absolute inset-y-0 flex items-center pl-2 pointer-events-none"
                  >
                    <svg
                      class="h-4 w-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <input
                    type="password"
                    placeholder="Password"
                    class="w-full h-full border-2 border-white rounded-md bg-gray-200 text-sm pl-8 py-2 pr-2 hover:bg-white hover:border-blue-400 focus:bg-white focus:border-blue-400 outline-none"
                  />
                </div>
              </div>
              <div class="py-1">
                <div
                  class="relative text-gray-500 hover:text-blue-400 focus:text-blue-400"
                >
                  <span
                    class="absolute inset-y-0 flex items-center pl-2 pointer-events-none"
                  >
                    <svg
                      class="h-4 w-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="w-full h-full border-2 border-white rounded-md bg-gray-200 text-sm pl-8 py-2 pr-2 hover:bg-white hover:border-blue-400 focus:bg-white focus:border-blue-400 outline-none"
                  />
                </div>
              </div>
              <div class="py-1">
                <button
                  type="submit"
                  class="w-full rounded-md bg-blue-500 text-white text-sm tracking-wider py-2 text-center hover:bg-blue-400 focus:bg-blue-400"
                >
                  Sign Up
                </button>
              </div>
              <div class="py-2 text-center text-xs">
                <span class="text-gray-600">Already Registered? </span>
                <a href="login.html" class="text-blue-500 underline hover:text-blue-400 focus:text-blue-400"> Sign In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
